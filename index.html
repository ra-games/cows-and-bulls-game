<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Bulls Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f7ff;
            margin: 0;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #history {
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }
        .guess-item {
            font-size: 18px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .restart-btn {
            margin-top: 10px;
            background-color: #dc3545;
        }
        .restart-btn:hover {
            background-color: #c82333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #congrats-message {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="congrats-message">ðŸŽ‰ Congratulations! You guessed the word! ðŸŽ‰</div>
    <div class="game-container">
        <h1>Cows and Bulls Game</h1>
        <p>Guess the 4-letter word!</p>
        
        <div class="input-group">
            <input type="text" maxlength="1" id="letter1">
            <input type="text" maxlength="1" id="letter2">
            <input type="text" maxlength="1" id="letter3">
            <input type="text" maxlength="1" id="letter4">
        </div>
        <div class="button-container">
            <button onclick="checkGuess()">Submit</button>
        </div>
        <div id="history"></div>
        <div class="button-container">
            <button class="restart-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script>
        let secretWord = "";

        async function loadWords() {
            try {
                const response = await fetch("secretword.txt");
                const words = (await response.text()).trim().split(/,\s*/).map(w => w.trim().toLowerCase());
                secretWord = words[Math.floor(Math.random() * words.length)];
                console.log("Secret Word:", secretWord);
            } catch (error) {
                console.error("Error loading secret word:", error);
            }
        }

        function checkGuess() {
            let guess = "";
            for (let i = 1; i <= 4; i++) {
                guess += document.getElementById(`letter${i}`).value.toLowerCase();
            }
            
            let cows = 0, bulls = 0;
            for (let i = 0; i < 4; i++) {
                if (guess[i] === secretWord[i]) {
                    bulls++;
                } else if (secretWord.includes(guess[i])) {
                    cows++;
                }
            }
            
            let historyDiv = document.getElementById("history");
            let newGuess = document.createElement("div");
            newGuess.className = "guess-item";
            newGuess.innerText = `${guess.toUpperCase()} â†’ Bulls: ${bulls}, Cows: ${cows}`;
            historyDiv.prepend(newGuess);
            
            if (bulls === 4) {
                document.getElementById("congrats-message").style.display = "block";
            }
        }

        function restartGame() {
            document.getElementById("history").innerHTML = "";
            document.getElementById("congrats-message").style.display = "none";
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`letter${i}`).value = "";
            }
            loadWords();
        }

        loadWords();
    </script>
</body>
</html>
