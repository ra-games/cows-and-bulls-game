<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Bulls Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f7ff;
            margin: 0;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .input-boxes {
            display: flex;
            justify-content: center;
        }
        .input-boxes input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #history {
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Cows and Bulls Game</h1>
        <p>Guess the 4-letter word!</p>
        
        <div class="input-boxes">
            <input type="text" maxlength="1" id="box1" oninput="moveNext(0)">
            <input type="text" maxlength="1" id="box2" oninput="moveNext(1)">
            <input type="text" maxlength="1" id="box3" oninput="moveNext(2)">
            <input type="text" maxlength="1" id="box4" oninput="moveNext(3)">
        </div>
        <button onclick="checkGuess()">Submit</button>
        <button id="restart" class="hidden" onclick="restartGame()">Restart</button>
        <button id="reveal" class="hidden" onclick="revealWord()">Reveal Word</button>
        <div id="history"></div>
        <div id="result"></div>
    </div>

    <script>
        let validWords = [];
        let secretWord = "";

        async function loadWords() {
            try {
                const response = await fetch("secretword.txt");
                const text = await response.text();
                validWords = text.split(",").map(word => word.trim().toLowerCase()).filter(word => word.length === 4);
                if (validWords.length > 0) {
                    secretWord = validWords[Math.floor(Math.random() * validWords.length)];
                    console.log("Secret Word:", secretWord); 
                }
            } catch (error) {
                console.error("Error loading words:", error);
            }
        }

        function moveNext(index) {
            let boxes = document.querySelectorAll(".input-boxes input");
            if (boxes[index].value && index < 3) {
                boxes[index + 1].focus();
            }
        }

        function checkGuess() {
            let boxes = document.querySelectorAll(".input-boxes input");
            let userGuess = Array.from(boxes).map(input => input.value.toLowerCase()).join('');

            if (userGuess.length !== 4 || !validWords.includes(userGuess)) {
                document.getElementById("result").innerText = "Invalid word! Choose from the list.";
                return;
            }

            let cows = 0, bulls = 0;
            for (let i = 0; i < 4; i++) {
                if (userGuess[i] === secretWord[i]) {
                    bulls++;
                } else if (secretWord.includes(userGuess[i])) {
                    cows++;
                }
            }

            let historyDiv = document.getElementById("history");
            historyDiv.innerHTML += `<p>${userGuess} - Bulls: ${bulls}, Cows: ${cows}</p>`;

            if (bulls === 4) {
                document.getElementById("result").innerText = `ðŸŽ‰ Congratulations! You guessed the word: "${secretWord}"`;
                document.getElementById("restart").classList.remove("hidden");
            }
            
            boxes.forEach(box => box.value = "");
            boxes[0].focus();
        }

        function restartGame() {
            document.getElementById("history").innerHTML = "";
            document.getElementById("result").innerText = "";
            document.getElementById("restart").classList.add("hidden");
            document.getElementById("reveal").classList.add("hidden");
            loadWords();
        }

        function revealWord() {
            document.getElementById("result").innerText = `The secret word was: "${secretWord}"`;
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        loadWords();
    </script>

</body>
</html>
